<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tienda Online</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">MiTienda</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="category.html?cat=belleza">Belleza</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="category.html?cat=moda">Moda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="category.html?cat=tecnologia">Tecnología</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container my-4">
    <h1 id="categoryTitle" class="mb-4 text-center">Productos</h1>
    <div id="productsRow" class="row g-4"></div>
  </div>

  <script>
    // Product data (repeated across all pages)
    const productsData = {
      belleza: [
        {
          name: "Crema Facial Hidratante",
          description: "Hidrata y revitaliza tu piel.",
          price: "€19.99",
          link: "#",
          images: ["https://via.placeholder.com/300x200?text=Crema+1"]
        },
        {
          name: "Sérum Antiedad",
          description: "Reduce arrugas y líneas de expresión.",
          price: "€29.99",
          link: "#",
          images: ["https://via.placeholder.com/300x200?text=Serum+1"]
        }
      ],
      moda: [
        {
          name: "Camiseta Casual",
          description: "Cómoda y moderna para cualquier ocasión.",
          price: "€14.99",
          link: "#",
          images: ["https://via.placeholder.com/300x200?text=Camiseta+1"]
        }
      ],
      tecnologia: [
        {
          name: "Auriculares Inalámbricos",
          description: "Sonido claro y sin cables.",
          price: "€49.99",
          link: "#",
          images: ["https://via.placeholder.com/300x200?text=Auriculares+1"]
        }
      ]
    };

    function getCategoryFromUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get('cat');
    }

    function createProductCard(product, index) {
      const carouselId = `carousel${index}`;
      return `
        <div class="col-sm-12 col-md-6 col-lg-4">
          <div class="card shadow-sm h-100">
            <div id="${carouselId}" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                ${product.images.map((img, i) => `
                  <div class="carousel-item ${i === 0 ? 'active' : ''}">
                    <img src="${img}" class="d-block w-100" alt="${product.name}">
                  </div>
                `).join('')}
              </div>
              ${product.images.length > 1 ? `
              <button class="carousel-control-prev" type="button" data-bs-target="#${carouselId}" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#${carouselId}" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
              </button>` : ''}
            </div>
            <div class="card-body">
              <h5 class="card-title">${product.name}</h5>
              <p class="card-text">${product.description}</p>
              <p class="fw-bold">${product.price}</p>
              <a href="${product.link}" class="btn btn-primary w-100">Comprar</a>
            </div>
          </div>
        </div>
      `;
    }

    function renderProducts(category) {
      const container = document.getElementById('productsRow');
      container.innerHTML = '';

      let items = [];
      if (category && productsData[category]) {
        items = productsData[category];
        document.getElementById('categoryTitle').textContent = {
          belleza: 'Belleza', moda: 'Moda', tecnologia: 'Tecnología'
        }[category];
      } else {
        document.getElementById('categoryTitle').textContent = 'Todos los Productos';
        // Merge all products
        Object.values(productsData).forEach(arr => items.push(...arr));
      }

      items.forEach((product, i) => {
        container.insertAdjacentHTML('beforeend', createProductCard(product, i));
      });
    }

    window.onload = () => renderProducts(getCategoryFromUrl());
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
