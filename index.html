<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>AliExpress - Categorías</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { padding: 20px; background: #f8f9fa; }
    header { text-align: center; margin-bottom: 30px; }
    .category-card { cursor: pointer; transition: transform 0.2s; }
    .category-card:hover { transform: scale(1.05); }
    .logo { max-width: 150px; margin-bottom: 15px; }
  </style>
</head>
<body>

  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/AliExpress_logo.svg/2560px-AliExpress_logo.svg.png" alt="AliExpress Logo" class="logo" />
    <h1>Elige una Categoría</h1>
    <p>Productos populares para España</p>
  </header>

  <div class="container">
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card category-card" onclick="location.href='category.html?cat=belleza'">
          <img src="https://cdn-icons-png.flaticon.com/512/2921/2921829.png" class="card-img-top" alt="Belleza" />
          <div class="card-body text-center">
            <h5 class="card-title">Belleza</h5>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card category-card" onclick="location.href='category.html?cat=moda'">
          <img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" class="card-img-top" alt="Moda" />
          <div class="card-body text-center">
            <h5 class="card-title">Moda</h5>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card category-card" onclick="location.href='category.html?cat=tecnologia'">
          <img src="https://cdn-icons-png.flaticon.com/512/1055/1055687.png" class="card-img-top" alt="Tecnología" />
          <div class="card-body text-center">
            <h5 class="card-title">Tecnología</h5>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
